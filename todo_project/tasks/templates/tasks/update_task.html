<style>
  body {
    background-color: #f5f5f5;
    font-family: sans-serif;
    margin: 0;
    padding: 2rem;
  }

  h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #2c4e80; /* Primary color */
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem; /* Spacing between form elements */
  }

  form label {
    display: block; /* Make labels appear on separate lines */
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  /* Assuming your form uses standard input elements */
  form input[type="text"],
  form input[type="number"],
  form input[type="date"],
  form select,
  form textarea {
    padding: 0.5rem 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%; /* Make form elements fill available space */
  }

  form input[type="submit"] {
    background-color: #ffc55a; /* Secondary color */
    color: #000;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Update Task</h3>

    <form method="post" action="">
      {% csrf_token %} {{ form }}
      <input type="submit" name="Update Task" />
    </form>
  </body>
</html>
